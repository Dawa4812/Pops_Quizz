{% extends 'base.html' %}
{% block content %}
	<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 background_body">
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 embed-responsive embed-responsive-1by1">
				<a href="{% url 'Quizz:creation' %}">
					<div class="embed-responsive-item">Création</div>
				</a>
			</div>
			{% for f in allforms %}
			<div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 embed-responsive embed-responsive-1by1">
				<a href="{% url 'Quizz:openform' f.id %}">
					<div class="embed-responsive-item">{{f.name}}
					<br>{{f.description}}
					<br>
					{% if f.autheur is not None %}
				  	<p class="card-text">Créé par {{ f.author }}</p>
				  	{% else %}
				  	<p class="card-text">Créé par teampopsquizz</p>
				  	{% endif %}</div>
				</a>
			</div>
			{% endfor %}
		</div>
	</div>

{% endblock %}
